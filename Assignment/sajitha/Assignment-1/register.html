<div id="tsparticles"></div>
<main class="box">
    <h2>Register</h2>
    <form>
        <div class="inputBox">
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName" placeholder="type your username" required/>
        </div>
        <div class="inputBox">
            <label for="usermail">Email</label>
            <input type="mail" name="mail" id="mail" placeholder="type your mail-id" required/>
        </div>
        <div class="inputBox">
            <label for="num">Phone Number</label>
            <input type="num" name="num" id="num" placeholder="type your number" required/>
        </div>
        <button type="submit" name="" style="float: left;">Submit</button>
    </form>
</main>
